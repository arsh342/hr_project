<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Native - Skills and Certifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #34a853;
            --background-color: #f8f9fa;
            --text-color: #202124;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
            --hover-color: #e8f0fe;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 150px;
            margin-right: 10px;
        }

        .nav-item {
            display: block;
            padding: 10px 15px;
            margin-bottom: 5px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: var(--hover-color);
            color: var(--primary-color);
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .controls {
            text-align: right;
            margin-bottom: 20px;
        }

        .controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
        }

        .skills-chart {
            display: flex;
            justify-content: center;
            transition: transform 0.3s ease;
            overflow: auto;
            max-height: calc(100vh - 200px);
        }

        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tree ul {
            padding-top: 20px;
            position: relative;
            transition: all 0.5s;
            list-style-type: none;
            padding-left: 0;
        }

        .tree li {
            float: left;
            text-align: center;
            list-style-type: none;
            position: relative;
            padding: 20px 5px 0 5px;
            transition: all 0.5s;
        }

        .tree li::before,
        .tree li::after {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            border-top: 1px solid #ccc;
            width: 50%;
            height: 20px;
        }

        .tree li::after {
            right: auto;
            left: 50%;
            border-left: 1px solid #ccc;
        }

        .tree li:only-child::after,
        .tree li:only-child::before {
            display: none;
        }

        .tree li:only-child {
            padding-top: 0;
        }

        .tree li:first-child::before,
        .tree li:last-child::after {
            border: 0 none;
        }

        .tree li:last-child::before {
            border-right: 1px solid #ccc;
            border-radius: 0 5px 0 0;
        }

        .tree li:first-child::after {
            border-radius: 5px 0 0 0;
        }

        .tree ul ul::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            border-left: 1px solid #ccc;
            width: 0;
            height: 20px;
        }

        .tree li div {
            border: 1px solid #ccc;
            padding: 5px 10px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            display: inline-block;
            border-radius: 5px;
            transition: all 0.5s;
            background-color: white;
        }

        .tree li div:hover,
        .tree li div:hover+ul li div {
            background: var(--hover-color);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .tree li div:hover+ul li::after,
        .tree li div:hover+ul li::before,
        .tree li div:hover+ul::before,
        .tree li div:hover+ul ul::before {
            border-color: var(--primary-color);
        }

        .tree li div h3 {
            margin: 0;
            font-size: 16px;
        }

        .tree li div p {
            margin: 2px 0;
            font-size: 12px;
        }

        .toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 5px;
        }

        .collapsed>ul {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                order: -1;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div>
                <div class="logo">
                    <img src="https://i.postimg.cc/qqLRVPRj/workwise-high-resolution-logo-black-transparent.png"
                        alt="WorkWise Logo">
                </div>
                <nav>
                    <a href="#" class="nav-item">Everyone</a>
                    <a href="department.html" class="nav-item">Departments</a>
                    <a href="vacancies.html" class="nav-item">Job Vacancies</a>
                    <a href="campus-drive.html" class="nav-item active">Campus Drive</a>
                    <a href="index.html" class="nav-item">My Profile</a>
                </nav>
            </div>
            <button class="logout-button" onclick="logout()">Logout</button>
        </aside>
        <main class="main-content">
            <h1>Skills and Certifications</h1>
            <p class="subtitle">Explore the collective expertise of our organization.</p>
            <div class="controls">
                <button id="zoomIn">+</button>
                <button id="zoomOut">-</button>
                <button id="resetZoom">↺</button>
                <button id="fullscreen">⛶</button>
            </div>
            <div class="skills-chart" id="skillsChart"></div>
        </main>
    </div>

    <script>
        const skillsData = {
            name: 'Pat Everet', post: 'CEO',
            children: [
                {
                    name: 'Robby Steward', post: 'VP, Engineering',
                    children: [
                        { name: 'Cameron', post: 'Software Engineer' },
                        { name: 'Dylan', post: 'UX Designer' },
                        { name: 'Ella', post: 'Data Analyst' },
                        { name: 'Fiona', post: 'DevOps Engineer' }
                    ]
                },
                {
                    name: 'Jenn Cooper', post: 'VP, HR',
                    children: [
                        { name: 'Mitchell', post: 'HR Manager' },
                        { name: 'Nora', post: 'Recruiter' },
                        { name: 'Olivia', post: 'Training Specialist' }
                    ]
                },
                {
                    name: 'Lara Smith', post: 'VP, Marketing',
                    children: [
                        { name: 'Parker', post: 'Marketing Manager' },
                        { name: 'Quinn', post: 'Content Writer' },
                        { name: 'Riley', post: 'SEO Specialist' }
                    ]
                }
            ]
        };

        function createTreeElement(item) {
            const li = document.createElement('li');
            const div = document.createElement('div');
            div.innerHTML = `
                <h3>${item.name}</h3>
                ${item.count ? `<p>${item.count} employees</p>` : ''}
            `;
            li.appendChild(div);

            if (item.children && item.children.length > 0) {
                const ul = document.createElement('ul');
                item.children.forEach(child => {
                    ul.appendChild(createTreeElement(child));
                });
                li.appendChild(ul);

                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'toggle-btn';
                toggleBtn.textContent = '▼';
                toggleBtn.addEventListener('click', () => {
                    li.classList.toggle('collapsed');
                    toggleBtn.textContent = li.classList.contains('collapsed') ? '▶' : '▼';
                });
                div.appendChild(toggleBtn);
            }

            return li;
        }

        const skillsChart = document.getElementById('skillsChart');
        const tree = document.createElement('div');
        tree.className = 'tree';
        const ul = document.createElement('ul');
        ul.appendChild(createTreeElement(skillsData));
        tree.appendChild(ul);
        skillsChart.appendChild(tree);

        // Zoom functionality
        let currentZoom = 1;
        const zoomStep = 0.1;

        function setZoom(zoom) {
            currentZoom = zoom;
            skillsChart.style.transform = `scale(${currentZoom})`;
        }

        document.getElementById('zoomIn').addEventListener('click', () => setZoom(currentZoom + zoomStep));
        document.getElementById('zoomOut').addEventListener('click', () => setZoom(Math.max(currentZoom - zoomStep, 0.5)));
        document.getElementById('resetZoom').addEventListener('click', () => setZoom(1));

        // Fullscreen functionality
        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        function logout() {
            window.location.href = 'signUp.html'; // Redirect to the signup page
        }
    </script>
</body>

</html>
