<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Native - Skills and Certifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .skills-chart {
            display: flex;
            justify-content: center;
            transition: transform 0.3s ease;
            overflow: auto;
            max-height: calc(100vh - 200px);
        }

        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tree ul {
            padding-top: 20px;
            position: relative;
            transition: all 0.5s;
            list-style-type: none;
            padding-left: 0;
        }

        .tree li {
            float: left;
            text-align: center;
            list-style-type: none;
            position: relative;
            padding: 20px 5px 0 5px;
            transition: all 0.5s;
        }

        .tree li::before,
        .tree li::after {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            border-top: 1px solid #ccc;
            width: 50%;
            height: 20px;
        }

        .tree li::after {
            right: auto;
            left: 50%;
            border-left: 1px solid #ccc;
        }

        .tree li:only-child::after,
        .tree li:only-child::before {
            display: none;
        }

        .tree li:only-child {
            padding-top: 0;
        }

        .tree li:first-child::before,
        .tree li:last-child::after {
            border: 0 none;
        }

        .tree li:last-child::before {
            border-right: 1px solid #ccc;
            border-radius: 0 5px 0 0;
        }

        .tree li:first-child::after {
            border-radius: 5px 0 0 0;
        }

        .tree ul ul::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            border-left: 1px solid #ccc;
            width: 0;
            height: 20px;
        }

        .tree li div {
            border: 1px solid #ccc;
            padding: 10px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            display: inline-block;
            border-radius: 5px;
            transition: all 0.5s;
            background-color: white;
        }

        .tree li div:hover,
        .tree li div:hover+ul li div {
            background: var(--hover-color);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .tree li div:hover+ul li::after,
        .tree li div:hover+ul li::before,
        .tree li div:hover+ul::before,
        .tree li div:hover+ul ul::before {
            border-color: var(--primary-color);
        }

        .tree li div h3 {
            margin: 0;
            font-size: 16px;
        }

        .tree li div p {
            margin: 2px 0;
            font-size: 12px;
        }

        .toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 5px;
        }

        .collapsed>ul {
            display: none;
        }

        .employee-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                order: -1;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div>
                <div class="logo">
                    <img src="https://i.postimg.cc/qqLRVPRj/workwise-high-resolution-logo-black-transparent.png"
                        alt="WorkWise Logo">
                </div>
                <nav>
                    <a href="#" class="nav-item">Everyone</a>
                    <a href="department.html" class="nav-item">Departments</a>
                    <a href="comp_chart.html" class="nav-item">Org Chart</a>
                    <a href="vacancies.html" class="nav-item">Job Vacancies</a>
                    <a href="campus-drive.html" class="nav-item active">Campus Drive</a>
                    <a href="index.html" class="nav-item">My Profile</a>
                </nav>
            </div>
            <button class="logout-button" onclick="logout()">Logout</button>
        </aside>
        <main class="main-content">
            <h1>Organizational Chart</h1>
            <p class="subtitle">Explore how teams, people and departments are connected.</p>
            <div class="skills-chart" id="skillsChart"></div>
        </main>
    </div>

    <script>
        const skillsData = {
            name: 'Pat Everet', post: 'CEO', specialty: ' ', image: '/api/placeholder/60/60',
            children: [
                {
                    name: 'Robby Steward', post: 'VP, Engineering', specialty: ' ', image: '/api/placeholder/60/60',
                    children: [
                        { name: 'Cameron', post: 'Software Engineer', specialty: 'Full-stack Development', image: '/api/placeholder/60/60' },
                        { name: 'Dylan', post: 'UX Designer', specialty: 'User-Centered Design', image: '/api/placeholder/60/60' },
                        { name: 'Ella', post: 'Data Analyst', specialty: 'Big Data Analytics', image: '/api/placeholder/60/60' },
                        { name: 'Fiona', post: 'DevOps Engineer', specialty: 'CI/CD Pipelines', image: '/api/placeholder/60/60' }
                    ]
                },
                {
                    name: 'Jenn Cooper', post: 'VP, HR', specialty: ' ', image: '/api/placeholder/60/60',
                    children: [
                        { name: 'Mitchell', post: 'HR Manager', specialty: 'Employee Relations', image: '/api/placeholder/60/60' },
                        { name: 'Nora', post: 'Recruiter', specialty: 'Technical Recruiting', image: '/api/placeholder/60/60' },
                        { name: 'Olivia', post: 'Training Specialist', specialty: 'Leadership Development', image: '/api/placeholder/60/60' }
                    ]
                },
                {
                    name: 'Lara Smith', post: 'VP, Marketing', specialty: ' ', image: '/api/placeholder/60/60',
                    children: [
                        { name: 'Parker', post: 'Marketing Manager', specialty: 'Brand Management', image: '/api/placeholder/60/60' },
                        { name: 'Quinn', post: 'Content Writer', specialty: 'SEO Copywriting', image: '/api/placeholder/60/60' },
                        { name: 'Riley', post: 'SEO Specialist', specialty: 'Technical SEO', image: '/api/placeholder/60/60' }
                    ]
                }
            ]
        };

        function createTreeElement(item) {
            const li = document.createElement('li');
            const div = document.createElement('div');
            div.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="employee-image">
                <h3>${item.name}</h3>
                <p>${item.post}</p>
                <p><small>${item.specialty}</small></p>
            `;
            li.appendChild(div);

            if (item.children && item.children.length > 0) {
                const ul = document.createElement('ul');
                item.children.forEach(child => {
                    ul.appendChild(createTreeElement(child));
                });
                li.appendChild(ul);

                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'toggle-btn';
                toggleBtn.textContent = '▼';
                toggleBtn.addEventListener('click', () => {
                    li.classList.toggle('collapsed');
                    toggleBtn.textContent = li.classList.contains('collapsed') ? '▶' : '▼';
                });
                div.appendChild(toggleBtn);
            }

            return li;
        }

        const skillsChart = document.getElementById('skillsChart');
        const tree = document.createElement('div');
        tree.className = 'tree';
        const ul = document.createElement('ul');
        ul.appendChild(createTreeElement(skillsData));
        tree.appendChild(ul);
        skillsChart.appendChild(tree);

        function logout() {
            window.location.href = 'signUp.html'; // Redirect to the signup page
        }
    </script>
</body>

</html>
